{% extends 'landing/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col" style="padding: 0">
            <img style="width: 54vw; height: 100%; float: left;" src="/static/pics/1.png">
        </div>

        <div class="col">
            <div class="col-md-12 row justify-content-center mt-5">
                <div class="container2 col-md-12 col-sm-12" style="margin-top: 50px;">
                    <i class="fa fa-twitter"
                        style="font-size:43px; margin-left: 25px; margin-top: 56px;margin-bottom: 50px ; color:#0f9afb"></i>
                    <h1 class="container2"
                        style="font-size: 44px; font-weight: bolder; font-family:Sarpanch ExtraBold; margin-top: 50px; padding-left: 25px">
                        Happening
                        Now</h1>
                    <p class="container2 "
                        style="font-size: 30px; font-weight: bold; margin-top: 35px; margin-bottom: 25px; font-family:Sarpanch ExtraBold; padding-left: 25px">
                        Join Twitterr today.
                    </p>
                    <div class="custom-hover-invert">
                        <a href="{% url 'account_signup' %}" class="btn custom-hover-invert"
                            style="border-radius: 40px; margin-left: 30px; padding-inline: 150px; padding-top: 10px;padding-bottom: 10px; background-color: #1da1f2; color: #fff; font-weight: bolder;">Sign
                            Up</a>
                    </div>
                    <div class="mt-3 custom-hover">
                        <a href="{% url 'account_login' %}" class="btn custom-hover-invert"
                            style="border-radius: 40px;margin-left: 30px; padding-inline: 157px;padding-top: 10px; padding-bottom: 10px; color: #1da1f2; border-color: #0f9afb; font-weight: bolder;">Log
                            in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
